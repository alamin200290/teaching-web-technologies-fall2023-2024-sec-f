<html lang="en">
<head>
    <title>FORM Tag</title>
</head>
<body>
        <form method="" action="" enctype="">
            <fieldset>
                <legend>Signup</legend>
           Username: <input type="text" name="" value="" /> <br>
           Password: <input type="password" name="" value="" /><br>
           Email: <input type="email" name="" value="" /> <br>
           ID: <input type="number" name="" value="" /> <br>
           DOB: <input type="date" name="" value="" /> <br>
           BG: <select name="">
                    <option value="">A+</option>            
                    <option value="">B+</option>            
                    <option value="">AB+</option>            
                </select> <br>
            Gender: 
                <input type="radio" name="gender" value=""> Male
                <input type="radio" name="gender" value=""> Femail
                <input type="radio" name="gender" value=""> Other <br><br>
            TEST: <br>
                <input type="checkbox" name="" value=""> ABC<br>
                <input type="checkbox" name="" value=""> ABC <br>
                <input type="checkbox" name="" value=""> ABC <br>
                <input type="checkbox" name="" value=""> ABC <br>
            Add: <textarea></textarea> <br>
            PIC: <input type="file" name="" value="" /> <br>
            
            <input type="button" name="" value="Click" />
            <input type="submit" name="" value="Submit" />
            <input type="reset" name="" value="reset" />
        </fieldset>
        </form>
</body>
</html>
